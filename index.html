<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main">
    <!-- Comments -->
    <section class="comments">
    </section>

    <!-- Current user | Add a comment -->
    <section class="add-a-comment">
      <!-- Profile picture -->
      <div class="picture">
        <img src="" class="current-user" alt="Current user">
      </div>
      <!-- Textarea -->
      <div class="textarea">
        <textarea name="comment" id="comment" cols="30" rows="3" placeholder="Add a comment..."></textarea>
      </div>
      <!-- Submit button -->
      <div class="button">
        <button class="sending-button">SEND</button>
      </div>
      <!-- Container - Mobile view -->
      <div class="mobile-container"></div>
    </section>

    <!-- Delete modal -->
    <section class="modal-overlay">
      <div class="modal-content">
        <h2>Delete comment</h2>
        <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
        <div class="buttons">
          <button class="cancel">No, cancel</button>
          <button class="delete">Yes, delete</button>
        </div>
      </div>
    </section>
  </section>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ThibautMilville">Thibaut</a>.</p>
  </footer>
  <!-- Scripts -->
  <script src="script.js"></script>
</body>

</html>
